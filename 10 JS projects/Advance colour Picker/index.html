<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advance Colour Picker</title>
  </head>
  <body>
    <div class="container">
      <h2>Advance Colour Picker</h2>

      <input type="color" class="colourbox" id="favcolor" />

      <span class="colourvalue">#ffffff</span>
      <button class="copy">copy colour code</button>
      <h2>Complementary colours</h2>

      <input type="color" class="complimentary" id="favcolor" />
      <button class="save">Save Colour</button>
      <p>Favorite Colour</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
