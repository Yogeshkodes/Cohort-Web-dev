<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Tip Calculator</h2>
      <label for="BillAmount">Bill Amount:</label>
      <input type="number" placeholder="Enter Bill Amount" id="Bill" />
      <label for="Tippercentage">Tip Percentage:</label>
      <input
        type="number"
        placeholder="Enter Tip Percentage"
        id="Tippercentage"
      />
      <label for="Noofpeople">Number of People:</label>
      <input
        type="number"
        placeholder="Enter Number of People"
        id="NumberofPeople"
      />
      <button class="calculate">Calculate Tip</button>
      <p class="totaltip">Total Tip</p>
      <p class="perperson">Tip per person</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
