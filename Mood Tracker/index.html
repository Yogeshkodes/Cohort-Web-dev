<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="timeline">
          <button class="month">Month</button>
        </div>
      </nav>

      <div class="section">
        <h3>Hi How are you doing 👋</h3>

        <div class="time">17</div>

        <span>Please select the Mood for Today</span>
        <ul>
          <li class="moods">☺️</li>
          <li class="moods">😐</li>
          <li class="moods">😔</li>
          <li class="moods">😃</li>
        </ul>

        <span class="status">How are feeling today?</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
