<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <div class="board">
      <div class="column" id="todo">
        <h2>Todo</h2>
        <div class="tasks" id="todo-tasks"></div>
        <input
          type="text"
          class="task-input"
          id="todo-input"
          placeholder="Add a task"
        />
        <button class="add-task" onclick="addTask('todo')">Add Task</button>
      </div>

      <div class="column" id="Progress">
        <h2>Progress</h2>
        <div class="tasks" id="Progress-tasks"></div>
        <input
          type="text"
          class="task-input"
          id="Progress-input"
          placeholder="Add a task"
        />
        <button class="add-task" onclick="addTask('Progress')">Add Task</button>
      </div>

      <div class="column" id="done">
        <h2>Done</h2>
        <div class="tasks" id="done-tasks"></div>
        <input
          type="text"
          class="task-input"
          id="done-input"
          placeholder="Add a task"
        />
        <button class="add-task" onclick="addTask('done')">Add Task</button>
      </div>

      <div class="contextMenu">
        <ul>
          <li onclick="editTask()">Edit</li>
          <li onclick="deleteTask()">Delete</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
